// lab-notebook.component.html
<h1>Lab Notebook</h1>
<div class="container">
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Enter a note" [(ngModel)]="newNote">
    <button class="btn btn-primary" (click)="addNote()">Add</button>
  </div>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let note of notes | async">{{note}}</li>
  </ul>
  <button class="btn btn-danger mt-3" (click)="deleteAll()">Delete All</button>
</div>
